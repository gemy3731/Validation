<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contaier">
        <div class="group w-50  m-auto mt-5 text-center pt-5">
            <h2 class="text-info text-opacity-75 display-6 fw-medium">Smart Login System</h2>
            <div class="input-group p-5 pt-3 text-light">
                <input  id="userName" type="text" class="form-control w-100 rounded bg-transparent text-light" placeholder="Enter your name">
                <input  id="userEmail" type="email" class="form-control w-100 mt-4 rounded bg-transparent text-light" placeholder="Enter your email">
                <input  id="userPass" type="password" class="form-control w-100 mt-4 mb-4 rounded bg-transparent text-light" placeholder="Enter password">
                <p class="invalidMsg d-none m-auto text-danger">Invalid data</p>
                <p class="validMsg d-none m-auto text-success">Success</p>
                <p class="existMsg d-none m-auto text-danger">email already exists</p>
                <button onclick="validationSignIn()" class="btn btn-outline-info w-100  mt-4 rounded">Sign Up</button>
                <span  class="m-auto mt-3">You have an account? <a href="./login.html" class="text-decoration-none text-info text-opacity-75">Sign in</a></span>
            </div>
        </div>
        
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
